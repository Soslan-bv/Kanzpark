<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>CancPark</title>
</head>

<body>
    <header class="header">
        <div class="header__pre">
            <div class="container">
                <div class="header__pre-wrapper">
                    <div class="header__pre-info__wrapper">
                        <a href="#" class="header__pre-city">Махачкала</a>
                        <nav class="header__nav">
                            <ul class="header__list">
                                <li class="header__item"><a href="#" class="header__link">Магазины</a></li>
                                <li class="header__item"><a href="#"
                                        class="header__link header__link-select">Покупателям</a></li>
                                <li class="header__item"><a href="#"
                                        class="header__link header__link-select">Юридическим
                                        лицам</a></li>
                            </ul>
                        </nav>
                    </div>
                    <p class="header__pre-info"><a href="tel:" class="phone">8-800-999-99-99</a>(c 03:00 до 22:00)</p>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="header__main">
                <a href="#" class="logo">
                    <img src="images/logo.svg" alt="КанцПарк">
                </a>
                <div class="header__search">
                    <input type="text" class="header__search-input" name="search" placeholder="Быстрый поиск">
                    <button class="header__search-btn"></button>
                </div>
                <a href="#" class="header__favourites header__search-item">Избранное</a>
                <a href="#" class="header__compare header__search-item">Сравнить</a>
                <a href="#" class="header__shopping header__search-item">Корзина</a>
            </div>
            <div class="header__choice">
                <a href="#" class="header__catalog header__choice-link">Каталог</a>
                <a href="#" class="header__paper-production header__choice-link">Бумажная продукция</a>
                <a href="#" class="header__for-school header__choice-link">Товары для школы</a>
                <a href="#" class="header__for-creative header__choice-link">Товары для творчества</a>
                <a href="#" class="header__for-commerce header__choice-link">Товары для торговли</a>
                <a href="#" class="header__discounts header__choice-link">Скидки и акции</a>
            </div>
        </div>
        </div>
    </header>
</body>

</html>
